<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0; /* Change the background color */
        }
        .navbar {
            background-color: #007BFF; /* Change the navbar background color */
        }
        .container {
            padding-top: 20px;
        }
        .algorithm-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .algorithm-button {
            margin: 5px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white; /* Change canvas background color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sorting Visualizer</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="controls mb-3">
                    <button id="generate-array" class="btn btn-primary">Generate New Array</button>
                    <label for="array-size" class="mx-2">Array Size:</label>
                    <input type="number" id="array-size" class="form-control" min="10" max="200" value="100">
                    <label for="speed" class="mx-2">Speed:</label>
                    <input type="range" id="speed" class="form-range" min="1" max="100" value="50">
                </div>
                <div class="algorithm-buttons">
                    <button id="bubble-sort" class="btn btn-primary algorithm-button">Bubble Sort</button>
                    <button id="insertion-sort" class="btn btn-primary algorithm-button">Insertion Sort</button>
                    <button id="merge-sort" class="btn btn-primary algorithm-button">Merge Sort</button>
                    <button id="quick-sort" class="btn btn-primary algorithm-button">Quick Sort</button>
                    <button id="selection-sort" class="btn btn-primary algorithm-button">Selection Sort</button>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Add any additional content or buttons here -->
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
