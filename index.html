<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sorting Visualizer</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="controls mb-3">
                    <button id="generate-array" class="btn btn-primary">Generate New Array</button>
                    <label for="array-size" class="mx-2">Array Size:</label>
                    <input type="number" id="array-size" class="form-control" min="10" max="200" value="100">
                    <label for="speed" class="mx-2">Speed:</label>
                    <input type="range" id="speed" class="form-range" min="1" max="100" value="50">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row justify-content-end">
                    <div class="col-md-6">
                        <button id="bubble-sort" class="btn btn-primary btn-block mb-2">Bubble Sort</button>
                        <button id="insertion-sort" class="btn btn-primary btn-block mb-2">Insertion Sort</button>
                        <button id="merge-sort" class="btn btn-primary btn-block mb-2">Merge Sort</button>
                    </div>
                    <div class="col-md-6">
                        <button id="quick-sort" class="btn btn-primary btn-block mb-2">Quick Sort</button>
                        <button id="selection-sort" class="btn btn-primary btn-block">Selection Sort</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container"> 
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
